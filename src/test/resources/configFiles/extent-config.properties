# Enable Spark reporter
extent.reporter.spark.start=true

#Spcify output path for Spark report
extent.reporter.spark.out=AutomationReports/ExtentReport.html

#Specify configuration file for customizing Spark report (theme, layout, etc.)
extent.reporter.spark.config=src/test/resources/extent-config.xml

#Define the order of sections in the report
extent.reporter.spark.vieworder=dashboard,test,category,exception

#Enable timeline view for Spark report
extent.reporter.spark.timeline.start=true

#Set the base folder where reports and screenshots will be saved
basefolder.name=AutomationReports

# Set the date-time pattern for the folder or report names
basefolder.datetimepattern=yyyy-MM-dd HH-mm-ss

#Directory to save screenshots
screenshot.dir=/screenshots

#Relative path to access screenshots in the report
screenshot.rel.path=./screenshots/



